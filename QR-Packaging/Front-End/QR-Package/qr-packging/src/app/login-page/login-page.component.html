<div class="modal is-active">
    <div class="modal-background">
    </div>
    <div class="modal-content">
        <h1 class="has-text-white">Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="username" placeholder="Username" #username>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
            </p>
        </div>
        <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" #password>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
        </div>
        <div class="field">
                <p class="control">
                    <button class="button is-success" (click)="loginRequest(username.value, password.value)">
                        Login
                    </button>
                </p>
        </div>
    </div>
</div>
